<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="full" height="128.0" version="1.1" viewBox="0 -3.0 554 128.0" width="554">
  <defs>
        <filter x="0" y="0" width="1" height="1" id="clue_giver">
            <feFlood flood-color="cyan"/>
        </filter>
        <filter id="black_x_rank">
            <feComponentTransfer>
                <feFuncR type="discrete" tableValues="0"/>
                <feFuncG type="discrete" tableValues="0"/>
                <feFuncB type="discrete" tableValues="0"/>
            </feComponentTransfer>
        </filter>
        <filter id="black_x_suit">
            <feColorMatrix type="matrix" values="
                -10 0 0 0 1
                -10 0 0 0 1
                -10 0 0 0 1
                  0 0 0 1 0
            "/>
        </filter>
        <filter id="shadow_rank">
            <feOffset in="SourceAlpha" dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer result="shadow">
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMorphology in="SourceAlpha" operator="dilate" radius="1" result="border"/>
            <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="border"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="shadow_suit">
            <feOffset in="SourceAlpha" dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer result="shadow">
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMorphology in="SourceAlpha" operator="dilate" radius="0.5" result="border"/>
            <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="border"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="rainbowtext" x1="0" y1="0" x2="100%" y2="0">
            <stop offset="0" stop-color="#ff7777"></stop>
            <stop offset="0.25" stop-color="#ffff77"></stop>
            <stop offset="0.5" stop-color="#77ff77"></stop>
            <stop offset="0.75" stop-color="#77ffff"></stop>
            <stop offset="1" stop-color="#7777ff"></stop>
        </linearGradient>
    </defs>
  <svg height="100" width="90" x="74" y="0">
    <defs/>
    <text class="site-theme-text" dominant-baseline="central" style="font-size: 1.4em;" x="0%" y="50%">Alice</text>
  </svg>
  <rect fill="orange" height="106" rx="5" ry="5" width="76" x="161.0" y="-3.0"/>
  <image height="100" width="70" x="164" xlink:href="/img/pieces/cards/green4.svg" y="0"/>
  <rect fill="orange" height="106" rx="5" ry="5" width="76" x="239.0" y="-3.0"/>
  <image height="100" width="70" x="242" xlink:href="/img/pieces/cards/purple3.svg" y="0"/>
  <rect fill="orange" height="106" rx="5" ry="5" width="76" x="317.0" y="-3.0"/>
  <image height="100" width="70" x="320" xlink:href="/img/pieces/cards/purple4.svg" y="0"/>
  <rect fill="orange" height="106" rx="5" ry="5" width="76" x="395.0" y="-3.0"/>
  <image height="100" width="70" x="398" xlink:href="/img/pieces/cards/green5.svg" y="0"/>
  <rect fill="orange" height="106" rx="5" ry="5" width="76" x="473.0" y="-3.0"/>
  <image height="100" width="70" x="476" xlink:href="/img/pieces/cards/blue5.svg" y="0"/>
</svg>

