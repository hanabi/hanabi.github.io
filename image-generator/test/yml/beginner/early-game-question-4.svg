  <image height="100" width="70" x="312" xlink:href="/img/pieces/cards/purple0.svg" y="0"/>
  <svg height="100" width="90" x="464" y="0">
    <defs/>
    <text class="site-theme-text" dominant-baseline="central" style="font-size: 1.4em;" x="0%" y="50%">Alice</text>
    <text dominant-baseline="central" dy="30" fill="black" filter="url(#clue_giver)" x="0%" y="50%">Clue Giver</text>
    <text dominant-baseline="central" dy="30" fill="black" x="0%" y="50%">Clue Giver</text>
  </svg>
